<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My program</title>

    <style>

        body {
            background-color: #7d7dbe;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
          color: rgb(229, 255, 0);
        }

    </style>
  </head>
  <body>
    <h1>
        hello, World!
    </h1>


    <script>

      var n1 = parseInt(window.prompt("Digite um número")); // string
      var n2 = parseInt(window.prompt("Digite outro número")); // string
      var soma = n1 + n2;

      alert("O resultado da soma é: " + soma)

      // (number + number) "+" serve pra concatenação.
      // (string + string) "+" também serve para a soma.

    </script>
  </body>
</html>
