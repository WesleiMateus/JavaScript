<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My program</title>

    <style>

        body {
            background-color: #7d7dbe;
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
          color: rgb(229, 255, 0);
        }

    </style>
  </head>
  <body>
    <h1>
        hello, World!
    </h1>


    <script>

      /* Tipos de comandos para converter uma string em números inteiros, reais - (float), etc.
            parseInt - Trasnforma a string em número inteiro
            parseFloat - Transforma a string em número real - (Float)
            Number - Transforma a string no formato de número recebido pelo usuário
            elemento.ToString() - Trasnforma o elemento recebido em string
            String() - Trasnforma o elemento recebido em string
      */

      var n1 = Number(window.prompt("Digite um número")); // string convertida para numero!
      var n2 = Number(window.prompt("Digite outro número")); // string convertida para numero!
      var soma = n1 + n2;

      alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

      // (number + number) "+" serve pra concatenação.
      // (string + string) "+" também serve para a soma.

    </script>
  </body>
</html>
